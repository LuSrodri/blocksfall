<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Enjoy the best puzzle game online! - Blocks' Fall!</title>
    <meta name="description"
        content="The Online Game for play Anyplace and Anytime. Enjoy this best puzzle game with your friends or solo. You will love it!">
    <meta name="application-name" content="Blocks' Fall!">
    <meta name="keywords" content="tetris, game, online, play, pc, mobile, iphone, android, ipad, puzzle, fun, friends, solo, blocks, fall">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./images/logo/blocksfall-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/logo/blocksfall-logo.png">
    <meta name="theme-color" content="#FF9A00" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/textAndButton.css">

    <script src="https://kit.fontawesome.com/c70750bce8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body id="body" onblur="ifOnBlur()" onfocus="ifOnFocus()" onload="pageOnLoad()" style="overflow: hidden;">

    <button class="btn btnPause" onclick="pause('open')"><i class="fas fa-pause"></i> PAUSE</button>

    <div class="container">
        <div class="hud">
            <div class="scoreAndMenu2" style="border-radius: 2vmin 2vmin 0 0;">
                <canvas id="nextPiece" width="100" height="100"></canvas>
                <p class="scoreShow">SCORE: <span class="score">0</span> </p>
            </div>

            <canvas id="game" class="canvasMobile"></canvas>
        </div>
    </div>

    <canvas id="controlCanvas" height="100" width="100"></canvas>
    <canvas id="hudGameplay" height="100" width="100"></canvas>

    <dialog id="pause">
        <div class="main">
            <h1 class="title titleDialog">PAUSED</h1>

            <div class="divFlex">
                <div class="menuArea">
                    <button class="btn" id="buttonMusic" onclick="setMusicPreference()"><i
                            class="fas fa-volume-up"></i> SOUND ON</button>
                    <button class="btn" onclick="pause('close')"> <i class="fas fa-caret-left"></i> RESUME</button>
                </div>

                <div class="scoreAndMenu">
                    <p>SCORE: <span class="score">0</span></p>
                </div>
                <button class="btn" onclick="window.location.replace('./')"> <i class="fas fa-home"></i> BACK TO
                    HOME</button>
            </div>
        </div>
    </dialog>

    <dialog id="gameOver">
        <div class="main">
            <h1 class="title titleDialog">GAME OVER</h1>

            <div class="scoreAndMenu" id="scoreGameOver">
                <img id="medalOne" style="display: none;" class="medals">
                <p>YOU SCORED <span class="score">0</span>.</p>
            </div>
            <button class="btn" onclick="window.location.replace('./play')"><i
                    class="fa-solid fa-arrow-rotate-right"></i> RESTART</button>
            <button class="btn" onclick="window.location.replace('./')"><i class="fas fa-home"></i> BACK TO
                HOME</button>
        </div>
    </dialog>

    <div id="theCreator">
        <p>DEVELOPED BY <a href="https://lusrodri.me">LUSRODRI <i class="fa-solid fa-up-right-from-square"></i></a></p>
    </div>

    <script src="./scripts/gameplay/ControllerKeyboard.js"></script>
    <script src="./scripts/gameplay/ControllerTouch.js"></script>
    <script src="./scripts/gameplay/hudGameplay.js"></script>
    <script src="./scripts/gameplay/gameCanvas.js"></script>
    <script src="./scripts/gameplay/game.js"></script>


    <script src="./scripts/menu.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        scrollToEvent();
        function scrollToEvent() {
            window.scrollTo({
                top: 100
            });
        }

        var socket = io();

        socket.on("disconnect", () => {
            disconnection();
        });
    </script>

</body>

</html>
