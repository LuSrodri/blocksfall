<body id="body" onblur="ifOnBlur()" onload="pageOnLoad()" onfocus="ifOnFocus()"
    style="width: 95vw; height: 95vh; margin: 2vmin; overflow: hidden;">

    <div class="container" style="margin: 0; padding: 0;">
        <div class="hud" style="margin: 0; padding: 0vmin; flex-direction: column; align-items: center;">
            <div class="scoreAndMenu2" style="border-radius: 2vmin 2vmin 0 0;">
                <button class="btn" id=""
                    style="margin: 0; font-size: 1rem; padding: 0.75vmin 2.5vmin; border: none; min-width: unset;"
                    onclick="pause('open')"><i class="fas fa-pause"></i></button>
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                    <h2 class="scoreShow">NEXT PIECE:</h2> <canvas id="nextPiece" width="100" height="100"
                        style="width: 10vmin; height: 10vmin; margin: 0.5vmin;"></canvas>
                </div>
                <div>
                    <h2 class="scoreShow">SCORE: <span class="score">0</span> </h2>
                </div>
            </div>

            <canvas id="game" class="canvasMobile" style="border-radius: 0 0 2vmin 2vmin;"></canvas>

        </div>

        <dialog id="pause">
            <div class="main">

                <h1 style="margin: 0; font-size: 8vmin;">PAUSED</h1>

                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <button class="btn" style="margin-bottom: 2vmin;" onclick="pause('close')"> <i
                            class="fas fa-caret-left"></i>
                        RESUME</button>
                    <button class="btn" id="buttonMusic" onclick="setMusicPreference()"><i class="fas fa-volume-up"></i>
                        SOUND ON</button>
                </div>

                <div class="scoreAndMenu scoreAndMenu1">
                    <h2 class="scoreShow">SCORE: <span class="score">0</span></h2>
                </div>

                <button class="btn " onclick="window.location.replace('./')"> <i class="fas fa-home"></i> BACK TO
                    HOME</button>
            </div>
        </dialog>

        <dialog id="gameOver">
            <div class="main">
                <div class="dialogDiv">
                    <h1 style="margin: 0; font-size: 8vmin;">GAME OVER</h1>
                    <div class="scoreAndMenu scoreAndMenu1" id="scoreGameOver" style="
                    justify-content: center;
                    align-items: center;">
                        <img id="medalOne" style="border-color: orange;" class="medals">
                        <h2 class="scoreShow">YOU SCORED: <span class="score">0</span></h2>
                    </div>
                    <button class="btn btnMobile btnMobile1" onclick="window.location.replace('./play')"><i
                            class="fa-solid fa-arrow-rotate-right"></i> RESTART</button>
                    <button class="btn btnMobile btnMobile1" onclick="window.location.replace('./')"><i
                            class="fas fa-home"></i> BACK TO HOME</button>
                </div>
            </div>
        </dialog>

    </div>

    <script src="./scripts/gameLogic.js"></script>
    <script src="./scripts/menu.js"></script>

    <script>
        scrollToEvent();
        function scrollToEvent() {
            window.scrollTo({
                top: 100,
                behavior: 'smooth'
            });
        }
        document.getElementsByTagName("body")[0].addEventListener("touchstart", scrollToEvent);
        document.getElementsByTagName("body")[0].addEventListener("touchmove", scrollToEvent);
        document.getElementsByTagName("body")[0].addEventListener("touchend", scrollToEvent);
    </script>
