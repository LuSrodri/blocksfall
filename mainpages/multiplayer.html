<body id="body" style="overflow: hidden;" onblur="ifOnBlur()" onload="pageOnLoad()" onfocus="ifOnFocus()">

    <div class="container" style="flex-direction: row; flex-wrap: wrap; height: 100vh;">
        <div class="main" id="multiplayerPage">
            <h2 style="margin-bottom: 0;"><i class="fas fa-users"></i> MULTIPLAYER</h2>
            <h3 style="margin-top: 0;">CREATE A PRIVATE MATCH AND INVITE YOUR FRIENDS</h3>
            <div class="scoreAndMenu" style="display: flex; flex-direction: column;">
                <input type="text" id="nickName" class="input" value="" placeholder="ENTER A NICKNAME"
                    oninput="this.value = this.value.toUpperCase()" style="color: white;">
                <h3 id="nickNameWarning" style="margin: 0; display: none; color: white;"><i
                        class="fas fa-exclamation-circle"></i>
                    NICKNAME IS REQUIRED</h3>
                <button class="btn" onclick="multiplayer()"><i class="fas fa-users"></i>
                    CREATE A PRIVATE MATCH</button>
            </div>
            <button class="btn " onclick="window.location.replace('./')"> <i class="fas fa-home"></i> BACK TO
                HOME</button>
        </div>
    </div>

    <script src="./script/menu.js"></script>

</body>

<script>
    let error;
    getErrorHtml();

    var pusher = new Pusher('414e22043e7ec4fd45b1', {
        cluster: 'us2'
    });

    pusher.connection.bind('error', async function fun() {
        pusher.disconnect();
        document.getElementById("multiplayerPage").parentNode.replaceChild(error, document.getElementById("multiplayerPage"));
    });

    async function getErrorHtml() {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.responseType = "document";
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState !== 4 && xmlHttp.status !== 200) {
                return false
            }
            else if (xmlHttp.response) {
                error = xmlHttp.response.getElementById('error');
            }
        }
        xmlHttp.open("GET", './components/error.html', true); // true for asynchronous 
        xmlHttp.send(null);
    }

    var channel = pusher.subscribe('hub');

    let nickName = document.getElementById("nickName");

    nickName.addEventListener("change", () => {
        if (nickName.value === "")
            document.getElementById("nickNameWarning").style.display = "unset";
        else
            document.getElementById("nickNameWarning").style.display = "none";
    });

    document.getElementsByTagName("body")[0].addEventListener("keydown", (event) => {
        if (event.key === "Enter")
            multiplayer();
    });

    function multiplayer() {
        if (nickName.value !== "")
            channel.trigger('client-hub', { nickName });
        else
            document.getElementById("nickNameWarning").style.display = "unset";
    }


</script>
