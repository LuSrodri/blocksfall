<body id="body" onblur="pause()">

    <div class="container">
        <div class="hud hudMobile">

            <div class="scoreAndMenu scoreAndMenuMobile">
                <a class="btn btnDialog" id="" onclick="pause()">PAUSE</i></a>
                <div>
                    <h2 class="scoreShow">SCORE: <span class="score">0</span> </h2>
                </div>
            </div>

            <canvas id="game" class="canvasMobile"></canvas>

            <div class="controller">
                <div class="rows">
                    <button class="btn btnMobile" id="rotateLeft"><i class="fas fa-undo"></i></button>
                    <button class="btn btnMobile" id="rotateRight"><i class="fas fa-redo-alt"></i></button>
                </div>
                <div class="rows">
                    <button class="btn btnMobile" id="leftMove"><i class="fas fa-arrow-left"></i></button>
                    <button class="btn btnMobile" id="rightMove"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="rows rows1">
                    <button class="btn btnMobile" id="downMove"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>

        </div>
    </div>

    <script src="./menu.js"></script>
    <script src="./game-mobile.js"></script>

</body>
