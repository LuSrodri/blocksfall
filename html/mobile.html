<body id="body" onblur="pause()">

    <div class="container">
        <div id="hudMobile" class="hud">

            <div class="scoreAndMenu scoreAndMenuMobile">
                <button class="btn btnPause" id="" onclick="pause()">PAUSE</button>
                <div>
                    <h2 class="scoreShow scoreShowMobile">SCORE: <span class="score">0</span> </h2>
                </div>
            </div>

            <canvas id="game" class="canvasMobile"></canvas>

            <div class="controller">
                <div class="rows">
                    <button class="btn btnController" id="rotateLeft"><i class="fas fa-undo"></i></button>
                    <button class="btn btnController" id="rotateRight"><i class="fas fa-redo-alt"></i></button>
                </div>
                <div class="rows">
                    <button class="btn btnController" id="leftMove"><i class="fas fa-arrow-left"></i></button>
                    <button class="btn btnController" id="rightMove"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="rows rows1">
                    <button class="btn btnController" id="downMove"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>

        </div>
    </div>
