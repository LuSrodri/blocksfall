<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body id="body">
    <div class="container">
        <div id="main">

            <h1 class="title">Stats</h1>
            <div class="scoreAndMenu" style="width: 100%; padding: 0; flex-direction: column;">
                <h2 class="scoreShow">Record Score: <span id="scoreRecord">0</span></h2>
                <h2 class="scoreShow">Last Score: <span id="lastScore">0</span></h2>
                <h2 class="scoreShow">Total Scored: <span id="totalScored">0</span></h2>
                <h2 class="scoreShow">Total pieces generated: <span id="pieceGenerated">0</span></h2>
                <h2 class="scoreShow">Total lines completed: <span id="linesCompleted">0</span></h2>
            </div>
            <button class="btn btnMobile btnMobile1" onclick="resumeMain()">RESUME</button>

        </div>
    </div>

    <script src="./menu.js"></script>
