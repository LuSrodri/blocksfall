<body id="body">
    <div class="container" id="home">
        <div class="main" style="min-height: 400px;">

            <div style="height: auto;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;">
                <h1 class="title">BLOCKS' FALL</h1>
                <p style="padding: 0; margin: 0;">THE FUN PUZZLE GAME FOR PLAY ANYWHERE.</p>

            </div>

            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <button class="btn" style="margin-bottom: 4vmin;" onclick="playAGame()">PLAY GAME</button>
                <button class="btn" onclick="musicControl()"><i id="buttonMusic" class="fas fa-volume-up"></i></button>
            </div>
            
        </div>

        <div class="main" style="height: auto;
        min-height: unset;
        flex-direction: column;">
            <h2>REWARDS:</h2>
            <div class="scoreAndMenu">


                <div class="showMedals">
                    <span class="scoreShow" style="font-size: 5vmin;"><span id="bronzeMedal">0</span> x</span>
                    <img class="medals" src="./bronze_medal.png" alt="bronze_medal">
                </div>
                <div class="showMedals">
                    <span class="scoreShow" style="font-size: 5vmin;"><span id="silverMedal">0</span> x</span>
                    <img class="medals" src="./silver_medal.png" alt="silver_medal">
                </div>
                <div class="showMedals">
                    <span class="scoreShow" style="font-size: 5vmin;"><span id="goldMedal">0</span> x</span>
                    <img class="medals" src="./gold_medal.png" alt="gold_medal">
                </div>
            </div>
        </div>

        <div class="main">
            <h2>STATS:</h2>

            <div class="scoreAndMenu" style="flex-direction: column;">
                <p class="scoreShow" style="color: #FFCA03;">SCORE RECORD: <span id="scoreRecord">0</span></p>
                <p class="scoreShow">TOTAL PLAYED: <span id="totalPlayed">0</span></p>
                <p class="scoreShow">LAST SCORE: <span id="lastScore">0</span></p>
                <p class="scoreShow">TOTAL SCORED: <span id="totalScored">0</span></p>
                <p class="scoreShow">TOTAL PIECES GENERATED: <span id="pieceGenerated">0</span></p>
                <p class="scoreShow">TOTAL LINES COMPLETED: <span id="linesCompleted">0</span></p>
            </div>

        </div>

        <div class="main" style="height: auto; min-height: unset; padding: 25px 0;">

            <p style="padding: 0; margin: 0;">DEVELOPED BY <a
                    href="https://www.linkedin.com/in/lucas-santos-rodrigues-322371184/"
                    style=" color: white; text-decoration: none;">LUCAS SANTOS</a>
            </p>

        </div>
    </div>
    
    <script src="./menu.js"></script>

</body>

<audio src="./music.mpeg" id="music" autoplay loop >
