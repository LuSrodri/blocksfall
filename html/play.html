<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKS' FALL</title>
    <meta name="description" content="Blocks' Fall - The funnest game">
    <meta name="author" content="https://www.linkedin.com/in/lucas-santos-rodrigues-322371184/">
    <link rel="icon" type="image/x-icon" href="./blocksfall-logo.png">
    <link rel="stylesheet" href="./style.css">
    <link href="./FORCED SQUARE.ttf" rel="stylesheet">
    <script src="./menu.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4463881368194285"
     crossorigin="anonymous"></script>
</head>

<body>
    <dialog id="dialogMenu" style="text-align: center;">
        <div class="dialogDiv">
            <h1 style="font-size: 40px;">PAUSE</h1>
            <div class="scoreAndMenu" style="width: 100%; padding: 0;">
                <h2 class="scoreShow" style="font-size: 35px;">Score: <span class="score">0</span></h2>
            </div>
            <a class="btn" onclick="setOpenAux(openDialog())">RESUME</a>
            <a class="btn" onclick="window.location.replace('/')">BACK TO MENU</a>
        </div>
    </dialog>

    <dialog id="dialogGameOver" style="text-align: center;">
        <div class="dialogDiv">
            <h1 style="color: red; font-size: 50px;">GAME OVER</h1>
            <div class="scoreAndMenu" style="width: 100%; padding: 0;">
                <h2 class="scoreShow" style="font-size: 35px;">You Scored: <span class="score">0</span></h2>
            </div>
            <a class="btn" onclick="window.location.replace('/play')">RESTART</a>
            <a class="btn" onclick="window.location.replace('/')">BACK TO MENU</a>
        </div>
    </dialog>

    <div class="container">
        <div id="hud">
            <div class="information">
                <div class="scoreAndMenu"> 
                    <a class="btn btnDialog" id="" onclick="setOpenAux(openDialog())">MENU</i></a>
                    <div>
                        <h2 class="scoreShow">SCORE: <span class="score">0</span> </h2>
                    </div>
                </div>

                <div class="manual">
                    <span class="text1"> - Press <span style="color: orange">A, S and D</span> or 
                    <span style="color: orange">the arrows</span> to move the
                        piece.</span><br>
                    <span class="text1"> - Press <span style="color: orange">Q, and E</span> or 
                    <span style="color: orange">Spacebar</span> to rotate the
                        piece.</span><br>
                    <span class="text1"> - You lose when the pieces catch up the top border.</span><br> <br>
                    <img src="control.jpeg" style="width: 100%; height: 100%; border: solid 2px white; " alt="">
                </div>
            </div>

            <canvas id="game"></canvas>
            <script src="./game.js"></script>

        </div>
    </div>

</body>

</html>
